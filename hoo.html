<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Show Image</title>
    <style>
        /* Container for the hover effect */
        .hover-container {
            position: relative;
            width: 200px; /* Adjust container size */
            height: 200px;
            background-color: #ddd; /* Placeholder background */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            overflow: hidden;
        }

        /* Hidden image initially */
        .hover-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Invisible initially */
            transition: opacity 0.5s ease; /* Smooth fade-in transition */
        }

        /* Show image on hover */
        .hover-container:hover img {
            opacity: 1; /* Image becomes visible */
        }
    </style>
</head>
<body>
    <div class="hover-container">
        Hover Here!
        <img src="fe-icon01.png" alt="Hovered Image">
    </div>
</body>
</html>
